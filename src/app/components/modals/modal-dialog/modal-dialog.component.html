
<h2 mat-dialog-title>{{title}}</h2>
<div class="contenedor-form">
		<mat-dialog-content>
		    <mat-form-field >
		        <input matInput name="name" 
					         #name="ngModel" 
					         type="text"
					         placeholder="Nombres"  
					         [(ngModel)]="candidate.name" 
				           required >
		    </mat-form-field>
		    <mat-form-field class="col-md-6">
		        <input matInput
		               name="surname" 
					         #surname="ngModel" 
					         type="text"
					         placeholder="Apellidos"  
					         [(ngModel)]="candidate.surname" 
				           required >
		    </mat-form-field>
		     <mat-form-field>
		        <input matInput
		        			 name="email" 
					         #email="ngModel" 
					         type="text"
					         placeholder="Correo Electrónico"  
					         [(ngModel)]="candidate.email" 
				           required >
		    </mat-form-field>
		    <mat-form-field>
		        <input matInput
		               name="phone" 
					         #phone="ngModel" 
					         type="number"
					         placeholder="Telefono"  
					         [(ngModel)]="candidate.phone" 
				           required >
		    </mat-form-field>
		     <mat-form-field>
		        <input matInput
		               name="date_of_interview" 
					         #date_of_interview="ngModel" 
					         type="date"
					         placeholder="Fecha entrevista"  
					         [(ngModel)]="candidate.date_of_interview" 
				           required >
		    </mat-form-field>
		    <mat-form-field>
		        <input matInput
		               name="qualificaton" 
					         #qualification="ngModel" 
					         type="number"
					         placeholder="Calificación"  
					         [(ngModel)]="candidate.qualification" 
				           required >
		    </mat-form-field>
		</mat-dialog-content>	
</div>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="save()">{{button}}</button>
</mat-dialog-actions>
